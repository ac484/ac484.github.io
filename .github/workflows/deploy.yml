name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # 推荐使用 Node.js 20 或 18 LTS

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Verify output directory
        run: |
          ls -la ./.next/out  # 检查新的输出目录
          cp -r ./.next/out ./out  # 创建兼容旧路径的目录

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./.next/out  # 使用新的标准输出路径
          keep_files: false
          force_orphan: true  # 确保完全清理旧文件
